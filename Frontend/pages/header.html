<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Topnavbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./Frontend/css/output.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;800&display=swap"
  rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
  <div class="flex-1 lg:ml-64">
    <!-- Top Navbar -->
    <div class="flex items-center justify-between bg-gray-50 text-slate-600 p-4 sticky top-0">
      <div class="lg:hidden">
        <button id="hamburger-menu" class="text-white"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#009DF7"><path d="M160-240q-17 0-28.5-11.5T120-280q0-17 11.5-28.5T160-320h640q17 0 28.5 11.5T840-280q0 17-11.5 28.5T800-240H160Zm0-200q-17 0-28.5-11.5T120-480q0-17 11.5-28.5T160-520h640q17 0 28.5 11.5T840-480q0 17-11.5 28.5T800-440H160Zm0-200q-17 0-28.5-11.5T120-680q0-17 11.5-28.5T160-720h640q17 0 28.5 11.5T840-680q0 17-11.5 28.5T800-640H160Z"/></svg></button>
        
      </div>
      
      <div class="flex-1 text-center lg:text-left pl-5">
        <span class="font-bold">
          <img src="Frontend/img/ERP logo blue.png" alt="ERP" class="max-w-24 h-auto">
        </span>
      </div>
      
      <div class="flex space-x-4">
        
        
          <div id="myDropdown" class="absolute hidden bg-white shadow-lg rounded-md mt-5 right-0
          sm:mt-10 sm:right-5
          ">
            <a href="#settings" class="block px-4 py-2 hover:bg-gray-200">Beállítások</a>
            <a class="block px-4 py-2 hover:bg-gray-200" href="logout" role="button">Kilépés</a>
          </div>

      

        
        <div class="text-slate-600 hidden sm:block ">
            <p id="namespace" class="font-bold"></p>
            <p id="access_level" class="text-sm text-slate-400"></p>
        </div>
        <button class="text-white" onclick="toggleDropdown()">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#434343"><path d="M459-381 314-526q-3-3-4.5-6.5T308-540q0-8 5.5-14t14.5-6h304q9 0 14.5 6t5.5 14q0 2-6 14L501-381q-5 5-10 7t-11 2q-6 0-11-2t-10-7Z"/></svg>
        </button>
      </div>
    </div>

</body>

</html>
