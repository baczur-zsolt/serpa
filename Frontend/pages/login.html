<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="output.css">
    <script defer src="../js/login.js" defer></script>
</head>
<body>
  <!-- component -->
  <form action="" method="POST" id="loginForm" class="min-h-screen bg-gray-100 flex flex-col justify-center sm:py-12">
    
    <div class="p-10 xs:p-0 mx-auto md:w-full md:max-w-md">
      <h1 class="font-bold text-center text-2xl mb-5"><img src="img/ERP logo.png" alt=""></h1>  
      <div class="bg-white shadow w-full rounded-lg divide-y divide-gray-200">
        
        <div class="px-5 py-7">
          <div id="general-error" class="error-message text-red-500 min-h-[20px] mt-1"></div>
          <label for="email" class="font-semibold text-sm text-gray-600 pb-1 block">E-mail</label>
          <input id="email" type="text" name="email"  class="border rounded-lg px-3 py-2 mt-2 text-sm w-full" />
          <div id="email-error" class="error-message text-red-500 min-h-[20px] mt-1"></div>
          
          <label for="password" class="font-semibold text-sm text-gray-600 pb-1 block">Jelszó</label>
          <input id="password" type="password" name="password"  class="border rounded-lg px-3 py-2 mt-2 text-sm w-full" />
          <div id="password-error" class="error-message text-red-500"></div>
          
          <button type="submit" class="transition duration-200 mt-5 bg-blue-500 hover:bg-blue-600 focus:bg-blue-700 focus:shadow-sm focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 text-white w-full py-2.5 rounded-lg text-sm shadow-sm hover:shadow-md font-semibold text-center inline-block">
              <span id="loginBtn" class="inline-block mr-2">Bejelentkezés</span>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4 inline-block">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
              </svg>
          </button>
        </div>
        <div class="py-5">
          
            <div class="grid grid-cols-2 gap-1">
              <div class="text-center sm:text-left whitespace-nowrap">
                <a href="homePage">
                  <button type="button" class="transition duration-200 mx-5 px-5 py-4 cursor-pointer font-normal text-sm rounded-lg text-gray-500 hover:bg-gray-200 focus:outline-none focus:bg-gray-300 focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50 ring-inset">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4 inline-block align-text-top">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                      </svg>
                      <span class="inline-block ml-1">Vissza a főoldalra</span>
                  </button>
                </a>
                </div>
              </div>
            
          </div>
      </div>
        
  </form>
  <script src="./Frontend/js/login.js"></script>
</body>

</html>
