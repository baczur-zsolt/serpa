<div id="crud-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-6xl max-h-full">
    
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg border border-gray-200 shadow-md m-5">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 rounded-t dark:border-gray-600 border-gray-200">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-900">
                    Új alkalmazott hozzáadása
                </h3>
                <button id="closeModal" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-blue-600 dark:hover:text-white" data-modal-toggle="crud-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span  class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <form id="applyNewStaffForm" class="p-4 md:p-5">
                <div class="grid gap-4 mb-4 grid-cols-2">


                  
                  <div class="col-span-2 sm:col-span-1">
                    <label for="newstaff_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-900">Termék neve</label>
                    <input type="text" name="name" id="newstaff_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-50 dark:border-gray-300 dark:placeholder-gray-400 dark:text-gray-500 dark:focus:ring-red-500 dark:focus:border-red-500"
                    placeholder="Termék neve" required>
                    <span id="error-message" class="text-red-500 text-sm hidden">Mező kitöltése kötelező</span>
                  </div>

                  <div class="col-span-2 sm:col-span-1">
                    <label for="newstaff_email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-900">Mennyiség</label>
                    <input type="number" name="email" id="newstaff_email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-50 dark:border-gray-300 dark:placeholder-gray-400 dark:text-gray-500 dark:focus:ring-red-500 dark:focus:border-red-500"
                    placeholder="Mennyiség" required>
                    <span id="error-message" class="text-red-500 text-sm hidden">Mező kitöltése kötelező</span>
                  </div>


                  <div class="col-span-2 sm:col-span-1">
                    <label for="newstaff_status" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-900">Eladási ár</label>
                    <input type="number" name="email" id="newstaff_status" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-50 dark:border-gray-300dark:placeholder-gray-400 dark:text-gray-500 dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Eladási ár" required>
                    
                    <span id="error-message" class="text-red-500 text-sm hidden">Mező kitöltése kötelező</span>
                  </div>

                  <div class="col-span-2 sm:col-span-1">
                      <label for="newstaff_access_level" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-900">Eladás ideje</label>
                      <input type="datetime-local" name="email" id="newstaff_access_level" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-50 dark:border-gray-300dark:placeholder-gray-400 dark:text-gray-500 dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Eladás ideje" required>
                      <span id="error-message" class="text-red-500 text-sm hidden">Mező kitöltése kötelező</span>
                  </div>

                  



        
              </div>
                <button id="applyNewStaff" type="submit" class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 active:scale-95 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700">
                    <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                    Eladás felvétele
                </button>
            </form>
        </div>
    </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
      let input = document.getElementById("newstaff_access_level");
      let now = new Date();
  
      // Formázza az időt YYYY-MM-DDTHH:MM:SS formátumban
      let year = now.getFullYear();
      let month = String(now.getMonth() + 1).padStart(2, '0');
      let day = String(now.getDate()).padStart(2, '0');
      let hours = String(now.getHours()).padStart(2, '0');
      let minutes = String(now.getMinutes()).padStart(2, '0');
      let seconds = String(now.getSeconds()).padStart(2, '0');
  
      let formattedDateTime = `${year}-${month}-${day}T${hours}:${minutes}:${seconds}`;
      
      input.value = formattedDateTime;
  });
  </script>
